<body>
    <!-- Navbar -->

        <!-- set buttonnya gada -->
        <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logo</a>

        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <a class="nav-link" href="#">lorem</a>

        </div>
    </nav>
    <!-- Navbar end -->


    <div class="row">
        <!-- Menu -->
        <div class="col-sm-3" id="sidebar">
            <div class="container">
                <h3 class="text-uppercase">menu</h3>
                <div>
                    <ul>
                        <li><a href="">Menu 1</a></li>

        <!-- Menu end -->

        <!-- Register -->
        <div class="col-sm-9" id="register">
            <div class="container">
                <h4>Sign Up for free</h4>
                <form action="">
                    <div class="form-group">
                        <input type="username" class="form-control" id="input-username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="input-email" placeholder="Enter your e-mail here">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="input-password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <input type="repassword" class="form-control" id="reinput-password"
                            placeholder="Reenter Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="privacy">
                        <label for="privacy" class="form-check-label">I agree to the privacy policy</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
        <!-- Register end -->
    </div>



</body>
